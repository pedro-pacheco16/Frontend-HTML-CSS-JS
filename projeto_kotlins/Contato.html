    <h1 class="center">Entre em contato conosco</h1>

    <div class="container mb-50">
      <div>
        <form>
          <label for="nome">Nome:</label><br />
          <input type="text" id="nome" onkeyup='validaNome()' />
          <div id="txtNome"></div>
          <br />
          <label for="email">E-mail:</label><br />
          <input type="email" id="email" onkeyup='validaEmail()' />
          <div id="txtEmail"></div>
          <br />
          <label for="assunto">Assunto:</label><br />
          <textarea name="assunto" id="assunto" cols="30" rows="5" onkeyup='validaAssunto()'></textarea>
          <div id="txtAssunto"></div>
          <br />
          <button onclick="enviar()">Enviar</button>
        </form>
      </div>

      <div class="ml-50">
        <p>Av. Paulista, 100</p>
        <p>Sao Paulo - SP</p>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.9302518413233!2d-46.64661892541502!3d-23.570948378793343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59bd92bce431%3A0xc37ded133806ef0b!2sAv.%20Paulista%2C%20100%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-000!5e0!3m2!1spt-BR!2sbr!4v1697598037003!5m2!1spt-BR!2sbr"
          width="400"
          height="250"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          onmousemove="mapaZoom()"
          onmouseout="mapaNormal()"
          id = "mapa"
        ></iframe>
      </div>
    </div>

    <script src="./assets/script/script.js"></script>
